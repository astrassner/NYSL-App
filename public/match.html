<!DOCTYPE html>
<html lang="en">

<head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <title></title>
</head>

<body>
    <header>
        <a href="index.html"><img src="styles/icons/home_white.svg" alt=""></a>
        <img src="styles/nysl_logo.png" alt="NYSL logo">
        <a class="filler" href="#"></a>
    </header>

    <div class="match">
        <section class="matchScreen">
            <div v-for="x in games">
                <div class="matchBox">
                    <div class="allMatches">
                        <p>When: {{x.date}} </p>
                        <p>Teams: {{x.teams}}</p>
                        <div class="detailedTeam">

                            <img :src="x.emblem1" alt="team1">
                            <img src="styles/icons/vs2.svg" alt="vs" id="fightIcon">
                            <img :src="x.emblem2" alt="team2">

                        </div>
                        <p>Time: {{x.time}}</p>
                        <p>Location: {{x.location}}</p>
                        <div class="gamemap">
                            <iframe name="gamemap" :src="x.url" width="200" height="200" frameborder="0" style="border:1px solid black" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>


        </section>
    </div>


    <footer>

        <a href="chatRoom.html"><img src="styles/icons/chat_white.svg" alt="chat"></a>

    </footer>







    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- vue -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
    <!-- main -->
    <script src="scripts/main.js"></script>

</body>

</html>
